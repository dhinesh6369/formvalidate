<!DOCTYPE html>
<html>
<head>
	<title>Form validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
        
    </style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
	<div class="container">
		<form action="#" id=frm>
				<i class="fa-brands fa-telegram" style="color: #74C0FC;"></i> 
			<div class="input-group">
				<label>Full name</label>
				<input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
				<span id="name-error"> </span>
			</div>
			<div class="input-group">
				<label>Phone</label>
				<input type="tel" placeholder="Enter your number" id="contact-number" onkeyup="validateNumber()">
				<span id="phone-error"> </span>
			</div>
			<div class="input-group">
				<label>Email</label>
				<input type="email" placeholder="Enter your email"  id="contact-email" onkeyup="validateEmail()">
				<span id="email-error"> </span>
			</div>
			<div class="input-group">
				<label>Your message</label>
				<textarea rows="5" placeholder="Enter your message" id="contact-msg" onkeyup="validateMsg()"></textarea>
				<span id="msg-error"> </span>
			</div>

			<button onclick="validateSubmit()">Submit</button>
			<span id="submit-error"> </span>
		</form>
	</div>

	<script type="text/javascript">
		const nameError=document.getElementById('name-error');
		const phoneError=document.getElementById('phone-error');
		const emailError=document.getElementById('email-error');
		const msgError=document.getElementById('msg-error');
		const submitError=document.getElementById('submit-error');

		function validateName(){
			var name=document.getElementById('contact-name').value;
			if(name.length==0){
				nameError.innerHTML='Name is required';
				return false;
			}
			if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
				nameError.innerHTML='Write full name';
				return false;
			}
			nameError.innerHTML=`<i class="fa-regular fa-circle-check"></i>`;
			return true;
		}

		function validateNumber(){
			var number=document.getElementById('contact-number').value; // 6369609875
			if(number==0){
				phoneError.innerHTML="Phone number is required";
				return false;
			}
			if(number.length!==10){
				phoneError.innerHTML="Enter 10 digit number";
				return false;
			}
			if(!number.match(/^[0-9]{10}$/)){
				phoneError.innerHTML="only digits please";
				return false;
			}
			phoneError.innerHTML=`<i class="fa-regular fa-circle-check"></i>`;
			return true;
		}

		function validateEmail(){
			const email=document.getElementById('contact-email').value;
			if(email.length==0){
				emailError.innerHTML="Email id is required";
				return false;
			}
			// /^\+91 [0-9]{10}$/
			// dhina@gmail.com
			if(!email.match(/^[A-Za-z0-9.+%-_]+@[A-Za-z]+\.[A-Za-z]{3}$/)){
				emailError.innerHTML="Enter correct email";
				return false;
			}
			emailError.innerHTML=`<i class="fa-regular fa-circle-check"></i>`;
			return true;
		}

		function validateMsg(){
			const msg=document.getElementById('contact-msg').value;
			if(msg.length==0){
				msgError.innerHTML="message is required";
				return false;
			}
			if(msg.length>=30){
				msgError.innerHTML=`<i class="fa-regular fa-circle-check"></i>`;
				return true;
			}
			else{
				msgError.innerHTML="30 more characters required";
				return false;
			}
		}

		function validateSubmit() {
			if(!validateName() || !validateNumber() || !validateEmail() || !validateMsg()){
				submitError.style.display="block";
				submitError.innerHTML="Please fix error to submit";
				timeOut();
			}
		}
				function timeOut(){
					setTimeout(()=>{
						submitError.style.display='none';
					},3000);

			
		}
	</script>
</body>
</html>
